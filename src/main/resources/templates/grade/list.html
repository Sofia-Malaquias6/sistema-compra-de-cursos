<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Notas</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<header>
    <h1>Notas</h1>
    <p>Bem-vindo, <span th:text="${user.name}">Usuário</span>!</p>
    <a th:href="@{/home}">Home</a> |
    <a th:href="@{/grades/enrollment/{id}/new(id=${enrollmentId})}">Nova Nota</a> |
    <a th:href="@{/logout}">Sair</a>
</header>

<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nota</th>
        <th>Descrição</th>
        <th>Curso</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="grade : ${grades}">
        <td th:text="${grade.id}"></td>
        <td th:text="${grade.grade}"></td>
        <td th:text="${grade.description}"></td>
        <td th:text="${grade.enrollment.course.name}"></td>
        <td>

            <a th:href="@{|/grades/edit/${grade.id}|}">Editar</a> |
            <a th:href="@{/grades/enrollment/{eid}/delete/{gradeId}(eid=${grade.enrollment.id}, gradeId=${grade.id})}"
               onclick="return confirm('Confirma remoção da nota?')">Remover</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
