<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${course.id == null} ? 'Novo Curso' : 'Editar Curso'">Curso</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<header>
    <h1 th:text="${course.id == null} ? 'Novo Curso' : 'Editar Curso'"></h1>
    <a th:href="@{/courses}">Voltar</a> |
    <a th:href="@{/logout}">Sair</a>
</header>

<form th:action="@{${course.id == null} ? '/courses/save' : '/courses/update'}" th:object="${course}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label for="title">Título:</label>
        <input type="text" id="title" th:field="*{title}" required/>
    </div>
    <div>
        <label for="description">Descrição:</label>
        <textarea id="description" th:field="*{description}" required></textarea>
    </div>
    <div>
        <label for="duration">Duração (horas):</label>
        <input type="number" id="duration" th:field="*{duration}" min="0" required/>
    </div>

    <button type="submit" th:text="${course.id == null} ? 'Criar' : 'Atualizar'"></button>
</form>

</body>
</html>
